<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">로그인</h1>
      <p class="description">아이디와 비밀번호를 입력하고 로그인 하세요</p>
      <form>
        <div>
          <label class="label-width" for="name">아이디</label>
          <input type="text" id="name" name="name" placeholder="아이디" />
        </div>
        <div>
          <label class="label-width" for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
          />
        </div>
        <div>
          <input type="checkbox" id="chk1" name="chk1" />
          <label for="chk1">아이디 저장</label>
        </div>
        <button class="submit-button" type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
